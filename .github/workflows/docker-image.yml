name: Docker Image CI

on:
  push:
    branches: [ "prod" ]
  pull_request:
    branches: [ "prod" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log into Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract version from package.json
      run: |
        VERSION_TAG=$(jq -r .version package.json)
        echo "Version Tag: $VERSION_TAG"
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/example_docker_react_app:$VERSION_TAG
      
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/example_docker_react_app:$VERSION_TAG
